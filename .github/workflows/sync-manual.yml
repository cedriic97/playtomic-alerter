name: Manual Sync (On-Demand)

on:
  # Nur manuelles Triggern √ºber GitHub UI oder API
  workflow_dispatch:
    inputs:
      reason:
        description: 'Reason for manual sync'
        required: false
        default: 'Manual trigger'

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
      - name: Manual Sync Trigger
        run: |
          echo "üöÄ Manual sync triggered: ${{ github.event.inputs.reason }}"
          
      - name: Trigger Supabase Edge Function
        run: |
          echo "‚è∞ Starting sync at $(date)"
          echo "üîó URL: ${{ secrets.SUPABASE_URL }}/functions/v1/sync-availability"
          
          response=$(curl -s -w "%{http_code}" -X POST \
            "${{ secrets.SUPABASE_URL }}/functions/v1/sync-availability" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
            -H "Content-Type: application/json" \
            -H "User-Agent: GitHub-Actions" \
            --max-time 120)
          
          http_code="${response: -3}"
          body="${response%???}"
          
          echo "HTTP Status: $http_code"
          
          if [ "$http_code" != "200" ]; then
            echo "‚ùå Sync failed with HTTP $http_code"
            echo "Response: $body"
            exit 1
          fi
          
          success=$(echo "$body" | jq -r '.success // false')
          if [ "$success" != "true" ]; then
            echo "‚ùå Sync returned success=false"
            echo "$body" | jq '.'
            exit 1
          fi
          
          echo "‚úÖ Manual sync completed successfully!"
          echo "$body" | jq '{
            syncRunId: .syncRunId,
            stats: .stats
          }'