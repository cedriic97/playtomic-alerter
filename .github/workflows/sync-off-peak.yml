name: Off-Peak Hours Sync (Hourly)

on:
  schedule:
    # Every hour from 9 PM to 9 AM (UTC) - maintenance monitoring
    - cron: '0 21-23,0-8 * * *'
  
  # Manual trigger
  workflow_dispatch:

jobs:
  off-peak-sync:
    runs-on: ubuntu-latest
    
    steps:
      - name: Off-Peak Hours Court Sync
        run: |
          echo "üåô Off-peak hours sync (hourly) at $(date)"
          echo "üîç Maintenance monitoring mode"
          echo "üîó URL: ${{ secrets.SUPABASE_URL }}/functions/v1/sync-availability"
          
          response=$(curl -s -w "%{http_code}" -X POST \
            "${{ secrets.SUPABASE_URL }}/functions/v1/sync-availability" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_ANON_KEY }}" \
            -H "Content-Type: application/json" \
            -H "User-Agent: GitHub-Actions-OffPeak" \
            --max-time 300)
          
          http_code="${response: -3}"
          body="${response%???}"
          
          echo "HTTP Status: $http_code"
          
          if [ "$http_code" != "200" ]; then
            echo "‚ùå Off-peak sync failed with HTTP $http_code"
            echo "Response: $body"
            exit 1
          fi
          
          success=$(echo "$body" | jq -r '.success // false')
          if [ "$success" != "true" ]; then
            echo "‚ùå Off-peak sync returned success=false"
            echo "$body" | jq '.'
            exit 1
          fi
          
          # Compact reporting for off-peak hours
          sync_run_id=$(echo "$body" | jq -r '.syncRunId // ""')
          slots_found=$(echo "$body" | jq -r '.stats.slotsFound // 0')
          cancellations=$(echo "$body" | jq -r '.stats.cancellationsDetected // 0')
          errors_count=$(echo "$body" | jq -r '.stats.errors | length')
          
          echo "‚úÖ Off-peak sync OK | Run: ${sync_run_id:0:8}... | Slots: $slots_found"
          
          # Only highlight important events during off-peak
          if [ "$cancellations" -gt "0" ]; then
            echo "üö® Late night cancellation detected: $cancellations slots!"
          fi
          
          if [ "$errors_count" -gt "0" ]; then
            echo "‚ö†Ô∏è $errors_count errors during off-peak sync - check logs"
          fi