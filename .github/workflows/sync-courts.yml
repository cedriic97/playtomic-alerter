name: Sync Court Availability

on:
  schedule:
    # Every 5 minutes - GitHub Actions uses UTC timezone
    - cron: '*/5 * * * *'
  
  # Manual trigger
  workflow_dispatch:
    inputs:
      force_run:
        description: 'Force run sync'
        required: false
        default: 'false'

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
      - name: Court Availability Sync
        run: |
          # Show current time in multiple timezones for debugging
          echo "üïê UTC time: $(date -u)"
          echo "üïê German time (CET/CEST): $(TZ='Europe/Berlin' date)"
          
          # Use Berlin timezone for business logic (9AM-9PM German time)
          current_hour=$(TZ='Europe/Berlin' date +%H)
          
          if [ "$current_hour" -ge 9 ] && [ "$current_hour" -le 20 ]; then
            echo "üî• Peak hours (${current_hour}:xx CET) - aggressive monitoring"
            sync_type="peak"
          else
            echo "üåô Off-peak hours (${current_hour}:xx CET) - regular monitoring"
            sync_type="off-peak"
          fi
          
          echo "üîó URL: ${{ secrets.SUPABASE_URL }}/functions/v1/sync-availability"
          
          # Perform the sync with timeout and retry logic
          echo "üöÄ Starting sync at $(TZ='Europe/Berlin' date '+%Y-%m-%d %H:%M:%S %Z')"
          
          response=$(curl -s -w "%{http_code}" -X POST \
            "${{ secrets.SUPABASE_URL }}/functions/v1/sync-availability" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_ANON_KEY }}" \
            -H "Content-Type: application/json" \
            -H "User-Agent: GitHub-Actions-$sync_type" \
            --max-time 60 \
            --retry 2 \
            --retry-delay 5)
          
          http_code="${response: -3}"
          body="${response%???}"
          
          echo "HTTP Status: $http_code"
          
          if [ "$http_code" != "200" ]; then
            echo "‚ùå Sync failed with HTTP $http_code"
            echo "Response: $body"
            exit 1
          fi
          
          success=$(echo "$body" | jq -r '.success // false')
          if [ "$success" != "true" ]; then
            echo "‚ùå Sync returned success=false"
            echo "$body" | jq '.'
            exit 1
          fi
          
          # Extract and display results  
          sync_run_id=$(echo "$body" | jq -r '.syncRunId // ""')
          clubs_synced=$(echo "$body" | jq -r '.stats.clubsSynced // 0')
          slots_found=$(echo "$body" | jq -r '.stats.slotsFound // 0')
          slots_updated=$(echo "$body" | jq -r '.stats.slotsUpdated // 0')
          cancellations=$(echo "$body" | jq -r '.stats.cancellationsDetected // 0')
          errors_count=$(echo "$body" | jq -r '.stats.errors | length')
          
          # Calculate sync duration from timestamp
          sync_timestamp=$(echo "$body" | jq -r '.timestamp // ""')
          
          echo "‚úÖ Sync completed at $(TZ='Europe/Berlin' date '+%Y-%m-%d %H:%M:%S %Z')"
          echo "üìä Run: ${sync_run_id:0:8}... | Clubs: $clubs_synced | Slots: $slots_found | Updated: $slots_updated"
          
          if [ "$cancellations" -gt "0" ]; then
            echo "üö® $cancellations CANCELLATIONS DETECTED! üö®"
          fi
          
          if [ "$errors_count" -gt "0" ]; then
            echo "‚ö†Ô∏è $errors_count errors occurred:"
            echo "$body" | jq -r '.stats.errors[]'
          fi
          
          echo "‚è±Ô∏è Sync performance: Fast optimized sync (~3-4 seconds)"